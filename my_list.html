<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Lists Example</title>
</head>
<body>
  <h1>My Lists Example</h1>

  <h2>Ordered List Example:</h2>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <h2>Unordered List Example:</h2>
  <ul>
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
  </ul>

  <h2>Adding a Paragraph:</h2>
  <p>This is a paragraph of text.</p>

</body>
</html>
